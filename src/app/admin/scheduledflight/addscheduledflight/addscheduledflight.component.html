<section class="h-100 h-custom" style="background-color: #fdfffefb;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="../../../../assets/passenger.png" class="w-100"
                        style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">ScheduldeFlight Details</h3>

                        <form [formGroup]="addscheduledflightform" (submit)="onSubmit()">

                            <div class="form-outline mb-4">
                                <input type="number" id="form3Example1q" formControlName="SceduldedflightID"
                                    class="form-control" name="scheduledflightId" />
                                <label class="form-label" for="form3Example1q">scheduledFlightId</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="form3Example1q" formControlName="avaliableseats"
                                    class="form-control" name="avaliableseats" />
                                <label class="form-label" for="form3Example1q">avaliableSeats</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="number" id="form3Example1q" formControlName="ticketcost"
                                    class="form-control" name="ticketcost" />
                                <label class="form-label" for="form3Example1q">ticketcost</label>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="number" id="form3Example1q" formControlName="Schedule" class="form-control"
                                    name="scheduled" />
                                <label class="form-label" for="form3Example1q">schedule</label>
                            </div>


                            <br>

                            <div class="d-flex justify-content-center">
                                <button type="submit"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit to
                                    Add</button>
                            </div>


                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
