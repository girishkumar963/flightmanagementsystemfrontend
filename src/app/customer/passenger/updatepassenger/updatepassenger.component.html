<section class="h-100 h-custom" style="background-color: #fdfffefb;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
                <div class="card rounded-3">
                    <img src="../../../../assets/passenger2.jpg" class="w-100"
                        style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;" alt="Sample photo">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Passenger Details</h3>

                        <form [formGroup]="updateForm" (submit)="onUpdateClick()"
                            class="form-horizontal ng-pristine ng-valid">

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact1">passId</label>
                                <input class="form-control" id="inputContact1" [readOnly]="true" type="text"
                                    value="{{passenger?.passId}}">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact2">PNR</label>
                                <input class="form-control" [readonly]="true" id="inputContact2" type="text"
                                    value="{{passenger?.pnrNumber}}">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact3">Name</label>
                                <input class="form-control" formControlName="name" id="inputContact3" type="text"
                                    value="{{passenger?.passengerName}}">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact4">Age</label>
                                <input class="form-control" formControlName="age" id="inputContact4" type="text"
                                    value="{{passenger?.passengerAge}}">
                            </div>


                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact5">Gender</label>
                                <input class="form-control" [readonly]="true" id="inputContact5" type="text"
                                    value="{{passenger.gender}}">
                            </div>
                            <br>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact6">UIN</label>
                                <input class="form-control" id="inputContact6" formControlName="uin" type="text"
                                    value="{{passenger?.passengerUIN}}">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label" for="inputContact7">Luggage</label>
                                <input class="form-control" id="inputContact7" formControlName="luggage" type="text"
                                    value="{{passenger?.luggage}}">
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button class="btn btn-info" type="submit">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
